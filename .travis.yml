# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   https://github.com/craigcitro/r-travis/wiki

language: r
sudo: required
apt_packages:
    - rst2pdf
r_binary_packages:
    - getopt
    - stringr
    - knitr
    - testthat
r_github_packages:
    - jimhester/covr
notifications:
  email:
    on_success: change
    on_failure: change
after_success:
  - Rscript -e 'library(covr);codecov()'
